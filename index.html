<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo.css">
        <title>Decodificador Alura</title>
    </head>
    <body>
        <header>
            <img src="Logo.png" alt="Logo Alura">
        </header>

        <main>
            <div class="area-texto">
                <textarea id="input-texto" cols="32" rows="13" placeholder="Digite seu Texto Aqui"></textarea>
            </div>
            
            <div>
                <button onclick="criptografar()" class="criptografar">Criptografar</button>
            </div>

            <div>
                <button onclick="descriptografar()" class="descriptografar">Descriptografar</button>
            </div>

            <div class="area-texto-resultado">
                <textarea name="" id="output-texto" cols="32" rows="13" placeholder="Sua mensagem aparecerá aqui!"></textarea>
                <div>
                    <button onclick="copiar()" class="copiar">Copiar</button>
                </div>
            </div>
            
            <div class="aviso">
                <img src="!.png" alt="">
                <span>Apenas letras minúsculas e sem acento</span> 
            </div>

            <footer>
                <p>&copy; Todos os Direitos Reservados - João Cavalcanti - 2022</p>
                <a href="https://www.linkedin.com/in/jo%C3%A3o-cavalcanti-ab3285258/"><ion-icon name="logo-linkedin"></ion-icon></a>
            </footer>

            <script src="script.js"></script>
            <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        </main>
    </body>
</html>
